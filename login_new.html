<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login new</title>
    <style>
        /* التنسيق الأساسي (نفس نمط صفحة الدخول) */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .signup-container {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 400px; /* جعلناها أعرض قليلاً لأن الحقول أكثر */
            text-align: center;
            transition: all 0.4s ease;
        }

        .signup-container:hover {
           /* transform: scale(1.02); /* تكبير بسيط جداً بدل الارتفاع */
            transform: translateY(-5px); /* ترتفع للأعلى */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 26px;
        }

        .input-box {
            margin-bottom: 15px;
            text-align: right; /* لمحاذاة العناوين فوق الحقول */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
            margin-right: 5px;
        }

        input {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #ab94ff;
            background-color: #f9faff;
        }

        .signup-btn {
            width: 100%;
            padding: 12px;
            background: #667eea; /* لون أخضر للتمييز عن تسجيل الدخول */
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background: #9961f3;
            box-shadow: 0 5px 15px rgba(42, 82, 152, 0.4);
            transform: translateY(-2px);
        }

        .login-link {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #754dd1;
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h2>انشاء حساب جديد</h2>
        <form>
            <div class="input-box">
                <label>الاسم الكامل</label>
                <input type="text" placeholder="أدخل اسمك" required>
            </div>
            
            <div class="input-box">
                <label>البريد الإلكتروني</label>
                <input type="email" placeholder="example@gmail.com" required>
            </div>
            
            <div class="input-box">
                <label>كلمة المرور</label>
                <input type="password" placeholder="أدخل كلمة مرور قوية" required>
            </div>

            <div class="input-box">
                <label>تأكيد كلمة المرور</label>
                <input type="password" placeholder="أعد كتابة كلمة المرور" required>
            </div>

            <button type="submit" class="signup-btn">إنشاء حساب</button>
        </form>
        
        <div class="login-link">
            لديك حساب بالفعل؟ <a href="new_11.html">سجل دخولك هنا</a>
        </div>
    </div>

</body>
</html>
